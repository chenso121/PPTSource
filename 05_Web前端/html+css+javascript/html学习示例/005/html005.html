<html>
	<head>
		<title>表格table元素案例</title>
	</head>
	<body>
	<!--border边框、align排列方向、bgcolor表格背景颜色、width表格宽度、height表格高度-->
	<table border=2 align="center" bgcolor=#FF00FF width=500px height=200>
	<!--tr代表一行，td代表一列-->
	<!--tr中align控制内容排列方同-->
	<tr align="center"><td>1行1列</td><td>1行2列</td><td>1行3列</td></tr>
	<tr><td>2行1列</td><td>2行2列</td><td>2行3列</td></tr>
	<tr align="right"><td>3行1列</td><td>3行2列</td><td>3行3列</td></tr>
	</table>
	</body>
</html>
