<html>
<head>
<title>框架frameset/frame综合使用示例</title>
</head>
<frameset rows="15%,*" frameborder=0 framespacing=5 >
<frame src="html011_top.html" scrolling=no noresize />

<frameset cols="20%,*" frameborder=1>
<!--frame元素中name属性，可以给frame起名可用于内容切换-->
<frame name="left" src="html011_left.html" noresize />
<frame name="right" src="html011_right1.html" />
</frameset>

</frameset>
</html>
