<html>
	<!--(!----)为注释-->
	<!--head是文件头部分-->
	<head>
		<!--title标题-->
		<title>字体及颜色案例</title>
	</head>
	<!--body是文件体-->
	<body>
	<!--我们html内容是放在body体中-->
		<p>第一行文字</p><!--p为段落标记-->
		<p><b>第二行文字粗体</b></p>
		<p><font color=#0269FE>第三行文字蓝色字</font></p>
		<p><font size=7>第四行文字变大</font></p>
		<font size=3>第五行字变小</font><br/><!--br为换行-->
	</body>
</html>
