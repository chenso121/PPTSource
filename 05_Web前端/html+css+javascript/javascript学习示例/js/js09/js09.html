<html>
<head>
<title>js示例多分支控制演示</title>
<script language="javascript">
	var date=window.prompt("输入abcdefg任意一个字母:");
	switch(date){
		case "a": window.alert("星期一"); break;
		case "b": window.alert("星期二"); break;
		case "c": window.alert("星期三"); break;
		case "d": window.alert("星期四"); break;
		case "e": window.alert("星期五"); break;
		case "f": window.alert("星期六"); break;
		case "g": window.alert("星期日"); break;
		default: window.alert("输入有误!"); break;
	}
</script>
</head>
<body>
</body>
</html>
