<html>
<head>
<title>js示例面向对象示例</title>
<script language="javascript" type="text/javascript">
<!--
	//这就是猫类，js中使用function定义原型对象(类)
	function Cat(){
		
	}

	//Cat();//直接使用则为函数
	var cat1=new Cat();//这样使用即为类，这时cat1就是一个对象(实例)
	cat1.name="小白";
	cat1.age=3;
	cat1.color="白色";
	//从上面的代码我们可以看出
	//1、js中的对象的属性可以动态添加。
	//2、属性没有限制。
	window.alert(cat1.name);
//-->
</script>
</head>
<body>
</body>
</html>
