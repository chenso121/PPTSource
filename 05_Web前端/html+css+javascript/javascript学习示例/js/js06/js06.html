<html>
<head>
<title>js示例关于运算符的使用示例</title>
<script language="javascript">
	var num1=window.prompt("请输入第一个数");
	var num2=window.prompt("请输入第二个数");
	num1=parseFloat(num1);
	num2=parseFloat(num2);
	if(num1>num2){
		window.alert("num1>num2");
	}else if(num1<num2){
		window.alert("num1<num2");
	}else{
		window.alert(num1=num2);
	}
</script>
</head>
<body>
</body>
</html>
